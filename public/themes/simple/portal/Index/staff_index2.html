<script>
    

    var vue = {
        el:"#app",
        data:{
            carousel_items:[
                {id:1,img:"/static/images/train/111.png","title":"导购的自我修养"},
                {id:2,img:"/static/images/train/222.png","title":"导购的自我修养"},
                {id:3,img:"/static/images/train/333.png","title":"导购的自我修养"},
                {id:4,img:"/static/images/train/444.png","title":"导购的自我修养"}
            ]
        },
        methods: {
            publish(){

                if(this.title){
                    var content = JSON.stringify(/<body[^>]*>([\s\S]*)<\/body>/.exec(ue.getAllHtml())[1]);
                    axios.post("{:url('saveEditor')}",{
                        "content": content,
                        "title":this.title
                        }).then((res)=>{
                        if(res.data == 1001){
                            ue.setContent("");
                            this.$message("发布成功");
                            this.getArticle();
                        }else{
                            this.$message("发布失败");
                        }
                    });
                }else{
                    this.$message("请输入标题");
                }

            },
            getArticle(page){
                axios.get("{:url('Index/getArticle')}",{
                    params:{
                        page,
                        keyword:this.keyword
                    }
                }).then((res) => {
                    var data = res.data;
                    this.articleList = data['list'];
                    this.total = data['total'];
                    this.page_size = data['page_size'];
                })
            },
            toPage(page){
                this.getArticle(page);
            }
        },
        watch:{
            keyword:function(newV,oldV){
                this.getArticle(1);
            }
        },
        mounted () {
            this.getArticle(1);
        }
    };
</script>
