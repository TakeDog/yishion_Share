<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('adminIndex/actionList')}">权限列表</a></li>
			<li class="active"><a>添加权限路由</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('adminIndex/actionAddPost')}">
			<div class="form-group">
				<label for="input-parent_id" class="col-sm-2 control-label"><span class="form-required">*</span>上级</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="parent_id" id="input-parent_id">
						<option value="0">作为一级菜单</option>{$select_category}
					</select>
				</div>
            </div>
            
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name">
				</div>
            </div>
            
			<div class="form-group">
				<label for="input-app" class="col-sm-2 control-label"><span class="form-required">*</span>URL</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-app" name="url">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">描述</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-remark" name="desc"></textarea>
				</div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-md-6 col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="1" checked> 显示                
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="0"> 隐藏                
                    </label>
                </div>
            </div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
